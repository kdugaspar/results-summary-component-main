<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="estilos/style.css" media="all">
  <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
  <link rel="stylesheet" href="estilos/paisagem.css" media ="screen and(orientation: landscape)">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>


  <main class="principal linha">
    <section class="blocos linha">

      <section class="sesao-esquerda coluna">
        <article class="artigo-esquerda">
          <section class="sesao-esquedar-01">
            <h1>Your Result</h1>
            <section class="sesao-esquedar-02 coluna">
              <div class="divisao-esquedar-circulo coluna">
                <span class="esquedar-circulo-01">
                  76
                </span>
                <span class="esquedar-circulo-02">
                  of 100
                </span>
              </div>
            </section>
          </section>

          <article class="artigo-esquerda-01 coluna">
            <h2> Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </article>
        </article>
      </section>

      <section class="sesao-direita coluna">
        <section class="sesao-direita-01">
          <h3> Summary</h3>

          <section class="sesao-direita-blocos">
            <section class="sesao-direita-bloco-01 sesao-direita-bloco">
              <div class="bloco-divisao-nome">
                <img src="./assets/images/icon-reaction.svg" alt="">
                <span class="reaction nomes"> Reaction </span>
              </div>
              <div class="divisao-numero">
                <span class="numero">80</span>
                <span> / 100</span>
              </div>
            </section>

            <section class="sesao-direita-bloco-02 sesao-direita-bloco">
              <div class="bloco-divisao-nome">
                <img src="./assets/images/icon-memory.svg" alt="">
                <span class="memory nomes"> Memory</span>
              </div>
              <div class="divisao-numero">
                <span class="numero">92</span>
                <span> / 100</span>
              </div>
            </section>

            <section class="sesao-direita-bloco-03 sesao-direita-bloco">
              <div class="bloco-divisao-nome">
                <img src="./assets/images/icon-verbal.svg" alt="">
                <span class="verbal nomes"> Verbal</span>
              </div>
              <div class="divisao-numero">
                <span class="numero">61</span>
                <span> / 100</span>
              </div>
            </section>

            <section class="sesao-direita-bloco-04 sesao-direita-bloco">
              <div class="bloco-divisao-nome">
                <img src="./assets/images/icon-visual.svg" alt="">
                <span class="visual nomes">Visual</span>
              </div>
              <div class="divisao-numero">
                <span class="numero">72</span>
                <span> / 100</span>
              </div>
            </section>
          </section>

          <button>
            Continue
          </button>
        </section>

      </section>


    </section>
    <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
  </main>
</body>

</html>
